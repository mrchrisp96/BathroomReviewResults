<html>
<head>
  <title>
    GMU Bathroom Reviewer
  </title>
  <style type="text/css">
  h1{
    text-align: center;
    font-size:3em;
  }
  h3{
  text-align: center;
    font-size:1.25em;
  }
  p{
    text-align: center;
  }
  body{
	  background-color: lightyellow;
    padding-left: 10em;
    padding-right: 10em;
  }
  form{
    text-align: center;
  }
  </style>
</head>

<body>

<h1>GMU Bathroom Reviewer</h1>
<p>This web app allows you to review the bathrooms of a building at GMU in Fairfax.</p>
<h3>Please select a building.</h3>
<!-- https://cs.gmu.edu:8443/offutt/servlet/formHandler -->
<form method="get" action="https://www.mason.gmu.edu/~cpark16/">

<select name="building">
    <option value="Volgenau" selected="selected">Volgenau School of Engineering</option>
    <option value="Music">Music Theater Building</option>
    <option value="SUB1">Sub1</option>
    <option value="HUB">The Hub</option>
    <option value="deLaski">deLaski Performing Arts Building</option>
    <option value="Planetary">Planetary Hall</option>
    <option value="Innovation">Innovation Hall</option>

</select>

    <h3>
        Cleanliness
    </h3>
    <p style=“text-align:justify”>
    <input type="radio" name="clean" id="veryDirty" value="veryDirty" checked/>
    <label for="veryDirty">Very Dirty</label>
            <input type="radio" name="clean" id="dirty" value="dirty" />
    <label for="dirty">Dirty</label>
            <input type="radio" name="clean" id="slightlyMessy" value="slightlyMessy" />
    <label for="slightlyMessy">Slightly Messy</label>
            <input type="radio" name="clean" id="mostlyClean" value="mostlyClean" />
    <label for="mostlyClean">Mostly Clean</label>
            <input type="radio" name="clean" id="completelyClean" value="completelyClean" />
    <label for="completelyClean">Completely Clean</label>
    </p>


    <h3>
        Odor
    </h3>
    <p style=“text-align:justify”>
    <input type="radio" name="odor" id="unbearable" value="unbearable" checked/>
        <label for="unbearable">Unbearable</label>
    <input type="radio" name="odor" id="unpleasant" value="unpleasant" />
        <label for="unpleasant">Unpleasant</label>
    <input type="radio" name="odor" id="moderate" value="moderate" />
        <label for="moderate">Moderate</label>
    <input type="radio" name="odor" id="unnoticeable" value="unnoticeable" />
        <label for="unnoticeable">Unnoticeable</label>
    <input type="radio" name="odor" id="fresh" value="fresh" />
        <label for="fresh">Fresh</label><br/>
    </p>

    <h3>
    Would you use this restroom again?<br/>
  </h3>
  <input type="radio" name="wouldUseAgain" id="yes" value="yes" />
      <label for="yes">Yes</label><br/>
  <input type="radio" name="wouldUseAgain" id="no" value="no" checked/>
      <label for="no">No</label><br/>

<h3>
    Any additional comments
</h3>


<textarea id="userComments" name="userComments" form="myForm" style="width:700px; height:150px;" rows="50" cols="300" placeholder="Enter your message..."></textarea>

  <br/><br/>


    <button onclick="getScore()">Submit</button>
      <br/>
    <button onclick="getScore()">SWE 432 Assignment</button>
</form>

<script>
function doGet() {
    
}
function getScore(){
   var i = 0;
   var odor = -1;
   var clean = -1;
   var would = 0;
   let cIDs = ["veryDirty","dirty","slightlyMessy","mostlyClean","completelyClean"];
   let oIDs = ["unbearable","unpleasant","moderate","unnoticeable","fresh"];
   while (i<5){
     if (document.getElementById(cIDs[i]).checked){
       clean = i;
     }
     if (document.getElementById(oIDs[i]).checked){
       odor = i;
     }
     i = i + 1;
   }
   if (document.getElementById("yes").checked){
     would = 1;
   }

   let score = (12 * clean) + (8 * odor) + (would * 20);

   window.alert("Restroom review score: " + score + " out of 100");
}
</script>

</body>
</html>
